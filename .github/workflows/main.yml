name: build
on: [push, pull_request]
jobs:
  build_win:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - uses: ilammy/msvc-dev-cmd@v1
    - name: Compiling
      shell: bash
      run: |
        CL -std:c++17 -GR- -EHsc -O2 -Fe:pocketpy src/main.cpp
        python3 scripts/run_tests.py
        ./pocketpy tests/1.py
  build_test_linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Compiling
      run: |
        bash build_cpp.sh
        python3 scripts/run_tests.py
        ./pocketpy tests/1.py