name: pocketpy
description: A lightweight Python interpreter for game engines. It supports Android/iOS/Web.
version: 0.9.3
homepage: https://pocketpy.dev
repository: https://github.com/blueloveth/pocketpy

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      web: true