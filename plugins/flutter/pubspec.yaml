name: pocketpy
description: A lightweight Python interpreter for game engines.
version: 0.6.2+1
homepage: https://pocketpy.dev
repository: https://github.com/blueloveth/pocketpy

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.0.1
  js: ^0.6.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      windows:
        ffiPlugin: true
      web: true